

<!DOCTYPE HTML> 
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Create An Account</title>
    <link rel="stylesheet" href="DBProject_Style.css">
</head>

<body style="background-color: #2E3047">
    <form class="flexbox-menuform" action="DBProject_DeleteFunction.php" method='post'> <!-- container for the full flexbox-->
        <h1 style="text-align: center; margin-bottom: 0px"> Library of Music Discographies </h1>

        <div class="login">
            <header>Login To Delete Your Account</header>
                *Note: this process cannot be undone
                <br>
                <label for="username">Username</label>
                <input type="text" name="username" ><br><br>

                <label for="password">Password</label><br>
                <input type="password" id="password" name="password">
                <input type="checkbox" onclick="showPassword()"style="margin-left: 50px;">
                <label for="toggle" style="margin-left: 0px;">Show Password</label>

                <button type="submit" style="background-color:#D11A2A; margin-top: 25px; margin-left: 460px; width: 110px; color: white;">Delete Account</button><br>
            <!-- Delete -->
               <button type="button" style="background-color:#24a0ed; margin-left: 460px; width: 110px;"><a href="DBProject_Login.html" style="text-decoration: none;">Back To Login</a></button>
        </div>

    </form>
    <script>
        function showPassword(){  
            var x = document.getElementById("password");
            if (x.type === "password") {
                x.type = "text";
            }else {
                x.type = "password";
            }
        }
    </script>
</body>
</html>
